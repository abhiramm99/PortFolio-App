<div class="main-container">
    <div class="form-container">
        <h2 class="form-heading">Send me a message</h2>
        <form [formGroup]="messageForm">
            <input @fadeInFromTop class="form-field" type="text" placeholder="Enter your name.." formControlName="name">
            <input @fadeInFromTop class="form-field" type="text" placeholder="Enter your email.." formControlName="email">
            <textarea @fadeInFromTop class="form-field textarea" cols="30" rows="10" formControlName="message" placeholder="Enter your message.."></textarea>
            <button class="send-button" (click)="sendMessage()">
                <span *ngIf="!isLoading && !isComplete">Send</span>
                <div @fadeIn *ngIf="isLoading" class="spinner spinner-slow"></div>
                <svg @popIn *ngIf="isComplete" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="28" height="28"
                    viewBox="0 0 64 64"
                    style=" fill:#000000;"
                ><path d="M27 55L6 33 9 29 26 41 55 12 59 16z"></path>
                </svg>
            </button>
        </form>
    </div>
